<!doctype html>
<html>
<head>
	<title>CCAP Timeline Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

<script type="text/x-handlebars">
<div id="controls">
{{view Timeline.EntryTitleField placeholder="Entry Title" valueBinding="Timeline.dotsController.title"}}
{{view Timeline.EntryYearField placeholder="Entry Year" valueBinding="Timeline.dotsController.year"}}
{{view Timeline.EntryTextField placeholder="Entry Text" valueBinding="Timeline.dotsController.text"}}

<button {{action "addToTimelineWithContent" target="Timeline.dotsController"}}>Add Dot</button>
</div>
</script>

<div id="timeline">
  <h1>OUR TIMELINE</h1>
  <h2>Since 1985, CCAP has made its mark on climate and air quality policy and earned respect around the globe for its innovative policy development and market-based solutions.</h2>
<script type="text/x-handlebars" data-template-name="dot">
    {{#if content.showShortTitle }}
    <span class='shortTitle'>{{content.year}}: {{content.shortTitle}}</span>
    {{/if}}
    {{#if content.showYear }}
    <span class='year'>{{content.year}}</span>
    {{/if}}
    <div {{bindAttr style="content.style"}}></div>
</script>
<div id="grey-bar"></div>
<script type="text/x-handlebars" data-template-name="entry">
  <div {{bindAttr style="content.color_style"}} {{bindAttr class="content.position"}} {{action "showEntry" on="click" target="Timeline.dotsController"}}>
    <h4>{{content.month}} {{content.year}}</h4>
    <h1>{{content.title}}</h1>
    <img {{bindAttr src="content.imageURL"}} class="event-image" alt="Logo">
    <p>{{content.text}}</p>
  </div>
</script>


</div><!-- #timeline -->
<script type="text/x-handlebars">
<div class="event-nav">
{{view Timeline.PrevButton}}
{{view Timeline.NextButton}}
</div>
</script>




</body>
</html>
